<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NAA Analysis - WIP</title>
</head>

<body>
  <p>This is a work in progress. Current functionality:</p>
  <ul>
    <li>
      Adding a printback, so whatever the user enters gets returned.
    </li>
  </ul>
  <form id="userForm">
    <label for="elementName">
      Element Name:
    </label>
    <input type="text" id="elementName" placeholder="Iron"
      title="What is the name of the element you would like to use?">
    <br />
    <br />
    <label for="isotope">Isotope Name: </label>
    <input type="text" id="isotope" placeholder="ex. Fe-59" title="What isotope would you like to use?">
    <br />
    <br />
    <label for="energy">Energy (KeV): </label>
    <input type="number" id="energy" placeholder="123.456" title="What energy are you using? Units are KeV">
    <br />
    <br />
    <label for="halfLife">Half Life (s): </label>
    <input type="number" id="halfLife" placeholder="123.456" title="What is the half life of the chosen isotope? Use units of seconds.">
    <br />
    <br />
    <!-- <label for="userInput">Enter text:</label>
    <input type="text" id="userInput" placeholder="Type something...">
    <br />
    <br /> -->
    <button type="button" onclick="submitButtonPress()">Submit</button>
  </form>

  <h3>Output:</h3>
  <div id="displayArea"></div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
